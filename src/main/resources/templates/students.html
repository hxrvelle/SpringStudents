<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Студенты</title>
    <script src="https://kit.fontawesome.com/47ae1cb85a.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
  <nav th:insert="components/header :: header" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
    <div class="container">
      <table class="table">
        <thead>
        <tr>
          <th scope="col">#</th>
          <th scope="col">Имя</th>
          <th scope="col">Фамилия</th>
          <th scope="col">Группа</th>
          <th scope="col">Дата поступления</th>
          <th scope="col">Управление</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="st : ${students}">
          <th scope="row" th:text="${st.id}" />
          <td th:text="${st.name}" />
          <td th:text="${st.lastname}" />
          <td th:text="${st.stream_group}" />
          <td th:text="${st.date}" />
          <td>
            <a th:href="'/student/'+${st.id}" class="btn btn-outline-primary btn-sm me-3" title="Успеваемость студента"><i class="fa-solid fa-eye"></i></a>
            <a th:href="'/editStudent/'+${st.id}" class="btn btn-outline-primary btn-sm me-3" title="Редактировать студента"><i class="fa-regular fa-pen-to-square"></i></a>
            <a th:href="'/deleteStudent/'+${st.id}" class="btn btn-outline-danger btn-sm" title="Удалить студента"><i class="fa-solid fa-trash-can"></i></a>
          </td>
        </tr>
        </tbody>
      </table>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
