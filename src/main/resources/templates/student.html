<!doctype html>
<html lang="en" xmlns:th="http://www.thymleaf.org">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Успеваемость студента</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  </head>
  <body>
    <nav th:insert="components/header :: header" class="navbar navbar-expand-lg bg-body-tertiary"></nav>
    <div class="container mt-5">
      <h3>Показана успеваемость для данного студента:</h3>
      <h4 style="display:inline-block" th:text="${student.name}"></h4> <h4 style="display:inline-block" th:text="${student.lastname}"></h4>
      <div class="row">
        <div class="col-sm-6" th:each="discipline : ${disciplines}">
          <p th:text="${discipline.discipline}"></p>
        </div>
        <div class="col-sm-6"></div>
      </div>
    </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
